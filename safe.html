    <h1>靜態網站、動態網站-----差在有沒有伺服器</h1>
    <h3>
      integrity確保對方下載到的是沒有被惡意改過的檔案，crossorigin可以跟不同伺服器請求檔案，例如anonymous，用無名者身分跟伺服器請求檔案
    </h3>
    <h3>
      CORS(跨來源資源共用):(實作在瀏覽器的機制,可以跟不同伺服器請求檔案的權限)
      同樣來源包含以下: 1.協定 2.網域 3.埠號
